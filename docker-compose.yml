version: "3.9"

networks:
  athena-net:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  mlflow_data:
  grafana_data:
  media_storage:


services:
  # ─── Data Layer ───────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: athena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-athena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-athena_secret}
      POSTGRES_DB: ${POSTGRES_DB:-athena_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    ports:
      - "5432:5432"
    networks:
      - athena-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-athena}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: athena-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-athena}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-athena_secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - athena-net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MLOps ────────────────────────────────────────────────────────────────
  mlflow:
    build:
      context: ./mlflow
      dockerfile: mlflow.Dockerfile
    container_name: athena-mlflow
    restart: unless-stopped
    command: >
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri postgresql://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/mlflow_db
        --default-artifact-root /mlflow/artifacts
        --serve-artifacts
    volumes:
      - mlflow_data:/mlflow/artifacts
    ports:
      - "5000:5000"
    networks:
      - athena-net
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Java Microservices ────────────────────────────────────────────────────
  athena-java-service:
    build:
      context: ./athena-java-service
      dockerfile: Dockerfile
    container_name: athena-java-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-athena_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-athena}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-athena_secret}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-athena}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-athena_secret}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      MIFOS_BASE_URL: ${MIFOS_BASE_URL}
      MIFOS_USERNAME: ${MIFOS_USERNAME}
      MIFOS_PASSWORD: ${MIFOS_PASSWORD}
      TRANSUNION_API_KEY: ${TRANSUNION_API_KEY}
      TRANSUNION_URL: ${TRANSUNION_URL}
      METROPOL_API_KEY: ${METROPOL_API_KEY}
      METROPOL_URL: ${METROPOL_URL}
      CHALLENGER_TRAFFIC_PCT: ${CHALLENGER_TRAFFIC_PCT:-0.0}
      SCORING_ENGINE_URL: http://athena-python-service:8001
    volumes:
      - media_storage:/app/storage
    ports:
      - "8080:8080"
    networks:
      - athena-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ─── Python AI/ML Microservice ────────────────────────────────────────────
  athena-python-service:
    build:
      context: ./athena-python-service
      dockerfile: Dockerfile
    container_name: athena-python-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena_db}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-athena}:${RABBITMQ_PASS:-athena_secret}@rabbitmq:5672/
      MLFLOW_TRACKING_URI: http://mlflow:5000
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_BASE_URL: ${LLM_BASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PDO: ${PDO:-50}
      BASE_SCORE: ${BASE_SCORE:-500}
      BASE_ODDS: ${BASE_ODDS:-1.0}
      NOMINATIM_URL: ${NOMINATIM_URL:-https://nominatim.openstreetmap.org}
    ports:
      - "8001:8001"
    networks:
      - athena-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ─── API Gateway (Kong) ───────────────────────────────────────────────────
  kong:
    image: kong:3.6-ubuntu
    container_name: athena-kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8444"
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    ports:
      - "80:8000"
      - "8444:8444"
    networks:
      - athena-net
    depends_on:
      - athena-java-service
      - athena-python-service

  # ─── React Portals ────────────────────────────────────────────────────────
  athena-admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile
    container_name: athena-admin-portal
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - athena-net
    depends_on:
      - athena-java-service

  athena-client-portal:
    build:
      context: ./client-portal
      dockerfile: Dockerfile
    container_name: athena-client-portal
    restart: unless-stopped
    ports:
      - "5174:80"
    networks:
      - athena-net
    depends_on:
      - athena-java-service

  # ─── Monitoring ───────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: athena-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerting_rules.yml:/etc/prometheus/alerting_rules.yml:ro
    ports:
      - "9090:9090"
    networks:
      - athena-net

  grafana:
    image: grafana/grafana:10.4.2
    container_name: athena-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - athena-net
    depends_on:
      - prometheus
