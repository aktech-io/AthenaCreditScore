spring:
  application:
    name: scoring-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/athena_db}
    username: ${SPRING_DATASOURCE_USERNAME:athena}
    password: ${SPRING_DATASOURCE_PASSWORD:athena_secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: 5672
    username: ${SPRING_RABBITMQ_USERNAME:athena}
    password: ${SPRING_RABBITMQ_PASSWORD:athena_secret}

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=3600s

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

mifos:
  base-url: ${MIFOS_BASE_URL:http://localhost:8181/fineract-provider/api/v1}
  username: ${MIFOS_USERNAME:mifos}
  password: ${MIFOS_PASSWORD:password}

transunion:
  api-key: ${TRANSUNION_API_KEY:}
  url: ${TRANSUNION_URL:}

metropol:
  api-key: ${METROPOL_API_KEY:}
  url: ${METROPOL_URL:}

challenger:
  traffic:
    pct: ${CHALLENGER_TRAFFIC_PCT:0.0}

scoring:
  engine:
    url: ${SCORING_ENGINE_URL:http://localhost:8001}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.athena: INFO
    org.springframework.security: WARN

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://discovery-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
